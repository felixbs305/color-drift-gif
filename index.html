<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Marker‑Based AR GIF</title>
  <!-- A‑Frame core -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js (marker‑based) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    #startBtn {
      position: absolute; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6); color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5em; z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Full‑screen “tap to start” overlay -->
  <div id="startBtn">Tap to start AR</div>

  <!-- Hidden video element: muted & playsinline for Safari autoplay -->
  <video
    id="gifVideo"
    src="animation_720p_compatible.mp4"
    loop
    muted
    playsinline
    webkit-playsinline
    crossorigin="anonymous"
    style="display: none"
  ></video>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true"
    arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
  >
    <!-- Your custom marker pattern -->
    <a-marker type="pattern" url="marker.patt">
      <!-- 1 m × 0.5625 m plane, flat on the marker -->
      <a-video
        src="#gifVideo"
        width="1"
        height="0.5625"
        rotation="-90 0 0"
        position="0 0 0"
        autoplay="true"
        loop="true"
        muted="true"
      ></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      // 1) Kick off the video
      const vid = document.getElementById('gifVideo');
      try { await vid.play(); } catch(e) { console.warn('Video play failed', e); }

      // 2) Enter AR/VR mode to trigger getUserMedia camera prompt
      const scene = document.querySelector('a-scene');
      if (scene && scene.enterVR) {
        scene.enterVR();
      } else {
        console.warn('AR.js scene not ready to enter VR');
      }
    });
  </script>
</body>
</html>
