<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Marker‑Based AR GIF</title>
  <!-- A‑Frame core -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js (marker‑based) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Hidden video element; must be muted & playsinline for Safari autoplay -->
  <video
    id="gifVideo"
    src="animation_720p_compatible.mp4"
    loop
    muted
    playsinline
    webkit-playsinline
    crossorigin="anonymous"
    style="display: none"
  ></video>

  <script>
    // iOS Safari often requires an explicit play() call after user interaction
    document.body.addEventListener('click', function initAR() {
      document.body.removeEventListener('click', initAR);
      const vid = document.getElementById('gifVideo');
      vid.play().catch(console.warn);
    });
  </script>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Your custom marker pattern -->
    <a-marker type="pattern" url="marker.patt">
      <!-- 1 m × 0.5625 m plane, flat on the marker -->
      <a-video
        src="#gifVideo"
        width="1"
        height="0.5625"
        rotation="-90 0 0"
        position="0 0 0"
        autoplay="true"
        loop="true"
        muted="true"
      ></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
